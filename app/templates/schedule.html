<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="nav">
            <a class="nav-link" href="{{ url_for('index') }}"
              >صفحه اصلی</a
            >
            <a class="nav-link" href="{{ url_for('athletes') }}"
              >کاربران</a
            >
            <a class="nav-link" href="{{ url_for('schedule') }}"
            >برنامه ها</a
          >
          </div>
        <div>کاربر</div>
      </div>
    </header>
    <section style="padding: 20px 30px">
      <div class="d-flex justify-content-between align-items-center">
        <h3>لیست برنامه ها</h3>
        <a href="{{ url_for('create_schedule') }}" class="btn">
          افزودن برنامه
        </a>
      </div>
      <div>
        <table id="users">
          <tr>
            <th>عنوان</th>
            <th>مدت زمان</th>
            <th>میزان سختی</th>
          </tr>
          {% for schedule in schedules %}
        
          <tr>
              <td>{{ schedule['name'] }}</td>
              <td>{{ schedule['duration'] }}</td>
              <td>{{ schedule['difficulty'] }}</td> 
          </tr>
          {% endfor %}
        </table>
      </div>
    </section>
  </body>
</html>
